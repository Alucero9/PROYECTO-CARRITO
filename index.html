<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Proyecto Carrito</title>
<header>
    <div id="fila_dolar" class="row ">
        <div class="col">
            <h1 class=" p-2 text-white text-center bg-success">Cerveceria Patagonia</h1 >
        </div>
    </div>
</header>
<body class="bg-success">
    <div class="container">
        <p></p>
        <div class="row">
            <div class="col-md-2" id="boton">
                <!-- Aqui el boton -->
            </div>
        </div>
        <p></p>
        <div class="row align-items-center">
         <div class="col">
            <div class="col-md-3">
                <select id="miSeleccion" class="form-select" aria-label="Default select example">
                    <option value="pordefecto">ORDENAR</option>
                    <option value="menor">Por menor precio</option>
                    <option value="mayor">Por mayor precio</option>
                    <option value="alfabetico">Por orden alfabético</option>
                  </select>
                <p></p>
            </div>
        </div>
        <div class="col">
            <div class="col-md-3">
                <select id="Filtrado" class="form-select" aria-label="Default select example">
                    <option value="pordefecto">FILTRAR</option>
                    <option value="rubia">Rubia</option>
                    <option value="negra">Negra</option>
                    <option value="roja">Roja</option>
                    <option value="borrar filtros">Borrar Filtros</option>
                  </select>
                <p></p>
            </div>   
        </div>
        
        </div>
        <div>
            <ul id=milista class="row list-group list-group-horizontal">
                <!-- Aqui los productos -->
            </ul>
            <p></p>
        </div>
        <div id="suscripcion">
            <!-- Aquí suscripcion -->
        </div>
        <div>
            <h4>Tu carrito:</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody id="tablabody" class="table table-success table-striped">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
        </div>
        <div>
            <h4 id="gastoTotal">Total: $</h4>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi script -->
    <script src="script.js"></script>
</body>

</html>
